{% load static %}

<!-- Criar -->
<div class="modal fade" id="modalCriarCoordenador" tabindex="-1" aria-labelledby="modalCriarCoordenadorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-between">
                <span></span>
                <h5 class="modal-title" id="modalCriarCoordenadorLabel">Coordenador</h5>
                <button type="button" class="button_close" data-bs-dismiss="modal" aria-label="Close">
                    <img src="{% static 'images/icons/close.svg' %}" alt="" class="icons_action"></img>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCriarCoordenador" method="post" action="{% url 'cead:coordenador_lista' %}">
                    {% csrf_token %}
                    
                    <div class="input">
                        {{ make_coordenador.as_p }}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn d-flex justify-content-center">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Excluir -->
<div class="modal fade" id="Excluir" tabindex="-1" aria-labelledby="Excluir" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content d-flex justify-content-center">
            <div class="modal-header justify-content-between">
                <span></span>
                <h5 class="modal-title text-center" id="Excluir">Confirmação de Exclusão</h5>
                <button type="button" class="button_close" data-bs-dismiss="modal" aria-label="Close">
                    <img src="{% static 'images/icons/close.svg' %}" alt="" class="icons_action"></img>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-center text-modal">
                    Tem certeza de que deseja excluir?
                </p>
            </div>
            <div class="modal-footer justify-content-center gap-5">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="confirmarExclusao" class="btn btn-danger">Excluir</button>
            </div>
        </div>
    </div>
</div>

<!-- Detalhar -->
<div class="modal fade" id="Detalhar" tabindex="-1" aria-labelledby="DetalharLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-between">
                <span></span>
                <h5 class="modal-title" id="DetalharLabel">Detalhes de Coordenador</h5>
                <button type="button" class="button_close" data-bs-dismiss="modal" aria-label="Close">
                    <img src="{% static 'images/icons/close.svg' %}" alt="" class="icons_action"></img>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal_info">
                    <h5>Nome</h5>
                    <div class="modal_info_descricao">
                        <p id="detalheNome"></p>
                    </div>
                </div>
                <div class="modal_info">
                    <h5>E-mail</h5>
                    <div class="modal_info_descricao">
                        <p id="detalheEmail"></p>
                    </div>
                </div>
                <div class="modal_info">
                    <h5>Telefone</h5>
                    <div class="modal_info_descricao">
                        <p id="detalheTelefone"></p>
                    </div>
                </div>
                <div class="modal_info">
                    <h5>Situação</h5>
                    <div class="modal_info_descricao">
                        <p id="detalheSituacao"></p>
                    </div>
                </div>
                <div class="modal_info">
                    <h5>Data de Publicação</h5>
                    <div class="modal_info_descricao">
                        <p id="detalheEdicao"></p>
                    </div>
                </div>
                <div class="modal_info">
                    <h5>Data de Edição</h5>
                    <div class="modal_info_descricao">
                        <p id="detalheEdicao"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Editar -->
<div id="Editar" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-between">
                <span></span>
                <h5 class="modal-title">Editar Coordenador</h5>
                <button type="button" class="button_close" data-bs-dismiss="modal" aria-label="Close">
                    <img src="{% static 'images/icons/close.svg' %}" alt="" class="icons_action"></img>
                </button>
            </div>
            <div class="modal-body">
                <form id="editarCoordenadorForm">
                    <div class="mb-3">
                        <label for="editarNome" class="form-label">Nome</label>
                        <input class="form-control" id="editarNome" name="nome">
                    </input>
                    </div>
                    <div class="mb-3">
                        <label for="editarEmail" class="form-label">E-mail</label>
                        <textarea type="text" class="form-control" id="editarEmail" name="email">
                        </textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editarTelefone" class="form-label">Telefone</label>
                        <textarea class="form-control" id="editarTelefone" name="telefone"></textarea>
                    </div>
                    <div class="mb-3"></div>
                    <select id="editarSituacao" name="situacao">
                        <option value="1" {% if coordenador.situacao.id == 1 %}selected{% endif %}>Ativo</option>
                        <option value="2" {% if coordenador.situacao.id == 2 %}selected{% endif %}>Inativo</option>
                    </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary d-flex justify-content-center" id="salvarEdicao">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        $('#formCriarCoordenador').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: "{% url 'cead:criar_coordenador' %}",
                data: $(this).serialize(),
                success: function(response) {
                    if (response.success) {
                        alert("Coordenador criado com sucesso!");
                        location.reload();
                    } else {
                        alert("Erro ao criar coordenador: " + JSON.stringify(response.errors));
                    }
                }
            });
        });
        
        $('.button_icon').on('click', function() {
            coordenadorId = $(this).data('id');
        });

        $('#confirmarExclusao').on('click', function() {
            if (coordenadorId) {
                $.ajax({
                    type: 'POST',
                    url: `/excluir_coordenador/${coordenadorId}/`, 
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                    },
                    success: function(response) {
                        if (response.success) {
                            $(`tr[data-id="${coordenadorId}"]`).remove();
                            $('#Excluir').modal('hide');
                        } else {
                            alert("Erro ao excluir coordenador.");
                        }
                    },
                    error: function(xhr, status, error) {
                        alert("Erro na requisição de exclusão: " + error);
                    }
                });
            } else {
                alert("Erro: ID do coordenador não encontrado.");
            }
        });

        $('.btn-detalhar').on('click', function() {
            let coordenadorId = $(this).data('id');  
            
            $.ajax({
                type: 'GET',
                url: `/detalhar_coordenador/${coordenadorId}/`, 
                success: function(response) {
                    console.log('a');
                    $('#detalheNome').text(response.nome);
                    $('#detalheEmail').text(response.email);
                    $('#detalheTelefone').text(response.telefone);
                    $('#detalheSituacao').text(response.situacao);
                    $('#detalhePublicacao').text(response.publicacao);
                    $('#detalheEdicao').text(response.edicao);
                },
                error: function(xhr, status, error) {
                    alert("Erro ao carregar detalhes do coordenador: " + error);
                }
            });
        });



        $('.btn-editar').on('click', function() {
            let coordenadorId = $(this).data('id');
            console.log(coordenadorId);

            $.ajax({
                type: 'GET',
                url: `/editar_coordenador/${coordenadorId}/`,  
                success: function(response) {
                    
                    $('#editarNome').val(response.nome);
                    $('#editarEmail').val(response.email);
                    $('#editarTelefone').val(response.telefone);
                    $('#editarSituacao').val(response.situacao);
                    $('#Editar').data('id', coordenadorId);

                    
                    $('#Editar').modal('show');
                },
                error: function() {
                    alert("Erro ao carregar dados do coordenador.");
                }
            });
        });



        $('#salvarEdicao').on('click', function() {
            let coordenadorId = $('#Editar').data('id');
            let formData = {
                nome: $('#editarNome').val(),
                email: $('#editarEmail').val(),
                telefone: $('#editarTelefone').val(),
                situacao: $('#editarSituacao').val(),
                csrfmiddlewaretoken: $('[name=csrfmiddlewaretoken]').val()
            };

            $.ajax({
                type: 'POST',
                url: `/editar_coordenador/${coordenadorId}/`,
                data: formData,
                success: function(response) {
                    if (response.success) {
                        alert("Coordenador atualizado com sucesso!");
                        location.reload();
                    } else {
                        alert("Erro ao atualizar coordenador: " + JSON.stringify(response.errors));
                    }
                },
                error: function() {
                    alert("Erro ao salvar as mudanças.");
                }
            });
        });
    });
</script>
